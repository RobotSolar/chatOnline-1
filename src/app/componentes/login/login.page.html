<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Iniciar Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/login2.png" alt="">
  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrasena</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block">
    <ion-icon slot="icon-only" name="log-in"></ion-icon>
    Entrar
  </ion-button>


</ion-content>
